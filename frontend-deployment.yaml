apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-frontend
  name: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: udagram-frontend
  strategy: {}
  template:
    metadata:
      labels:
        service: udagram-frontend
    spec:
      containers:
        - env:
            - name: AWS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: my-configmap
                  key: AWS_BUCKET
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: my-configmap
                  key: AWS_REGION
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: my-configmap
                  key: JWT_SECRET
            - name: URL
              valueFrom:
                configMapKeyRef:
                  name: my-configmap
                  key: URL
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: my-configmap
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: my-configmap
                  key: POSTGRES_DB
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: my-postgres-secret
                  key: postgres_username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-postgres-secret
                  key: postgres_password
            - name: AWS_PROFILE
              valueFrom:
                secretKeyRef:
                  name: my-aws-secret
                  key: aws_profile
            - name: AWS_SECRET_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: my-aws-secret
                  key: aws_secret_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: my-aws-secret
                  key: aws_secret_access_key
          image: olusoladeboy/udagram-frontend:v2
          name: udagram-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 8100
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1524Mi"
              cpu: "250m"
      restartPolicy: Always
status: {}
